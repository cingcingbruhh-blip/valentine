<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galentine's Trick</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff1e6; /* cream background */
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      width: 450px;
      height: 300px;
    }

    h1 {
      font-size: 28px;
      color: #ff3366;
      margin-bottom: 50px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yes {
      background-color: #ff6699;
      color: white;
      bottom: 20px;
      left: 50px;
    }

    #no {
      background-color: #999;
      color: white;
      bottom: 20px;
      right: 50px;
    }

    .celebrate {
      font-size: 50px;
      color: #ff3366;
      text-align: center;
      animation: bounce 1s infinite;
      margin-top: 50px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box" id="box">
    <h1>Sannu, will you be my galentine? ðŸ’–</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <!-- Mad sound effect -->
  <audio id="madSound">
    <source src="https://www.soundjay.com/human/sounds/angry-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const madSound = document.getElementById('madSound');
    let noClicks = 0;

    // Function to move NO button around the screen
    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const screenWidth = window.innerWidth - btnWidth;
      const screenHeight = window.innerHeight - btnHeight;

      const x = Math.random() * screenWidth;
      const y = Math.random() * screenHeight;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // NO button hover event
    noBtn.addEventListener('mouseover', () => {
      moveNoButton();
      madSound.play();
    });

    // NO button click event
    noBtn.addEventListener('click', () => {
      madSound.play();
      noClicks++;
      if(noClicks >= 5) {
        alert("WHAT! I think you accidentally chose the wrong one. GO BACK AND TRY AGAIN!");
      }
    });

    // YES button click event
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1 class="celebrate">YAY SANNU I KNEW YOU\'D SAY YES!! ðŸ’–ðŸŽ‰</h1>';
      document.body.style.background = '#ffcccc';
      createConfetti(100);
    });

    // Create heart confetti
    function createConfetti(count) {
      for(let i=0; i<count; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.background = getRandomColor();
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.width = confetti.style.height = (5 + Math.random()*10) + 'px';
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, 5000);
      }
    }

    function getRandomColor() {
      const colors = ['#ff3366','#ff6699','#ff99cc','#ffcccc','#ffb6c1'];
      return colors[Math.floor(Math.random()*colors.length)];
    }
  </script>
</body>
</html>
